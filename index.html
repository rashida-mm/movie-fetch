<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fetching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="row w-100">
        <div class="col-4"></div>
        <div class="col-4 bg-white shadow p-4  mt-5 ms-5 rounded">
            <h3 class="text-center text-success mb-3">Movie Search App</h3>
            <input type="text" class="form-control" placeholder="Enter movie name" id="mname">   
            <button class="btn btn-success my-3 d-block mx-auto w-100" onclick="search()">Search</button>
            <div id="result" class="mt-4 justify-content-center">
            </div>
        </div>
       
        <div class="col-4"></div>
        </div>
       
</body>
<script>
function search() {
    var name = document.getElementById("mname").value; // Get user input

    fetch(`http://www.omdbapi.com/?apikey=8c8766b7&t=${name}`)
        .then((response) => response.json())
        .then((data) => displayData(data)) // Pass data to the displayData function
        .catch((error) => { console.log(error) });
}

function displayData(data) {
    console.log(data);
    document.getElementById("result").innerHTML =

        `<ul type="none">  
        <h5 class="card-title"><b>${data.Title} (${data.Year})</b></h5> <br>
            <li><b>Plot</b> : ${data.Plot}</li><br>
            <li><b>Director</b> : ${data.Director}</li><br>
            <li><b>Actors</b> : ${data.Actors}</li><br>
            <li><b>Rating</b> : ${data.Ratings[0].Source} ${data.Ratings[0].Value}</li>

        `
}

  </script>  
</html>
